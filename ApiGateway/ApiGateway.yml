server:
  port: 8086   

eureka:
  client:
    serviceUrl:
      defaultZone: https://ra-es-prod.up.railway.app/eureka
  instance:
    preferIpAddress: true  

management:
  tracing:
    sampling:
      probability: 1.0
      
logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
